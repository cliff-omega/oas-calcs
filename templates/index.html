<!DOCTYPE html>
<head>
    <title>OAS - Calcs</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
        rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}"
    />
</head>
<html>
    <body>
        <main>
            <div class="px-4 py-3 my-2 text-center">
                <img
                    class="d-block mx-auto mb-4"
                    src="{{ url_for('static', filename='images/Omega-iconbadge_500px-500x500.png') }}"
                    alt="Omega Logo"
                    width="192"
                    height="192"
                />
                <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="display-6 fw-bold text-primary">
                    Omega Calculations Team Processing System
                </h1>
            </div>

            <!-- START FORM -->
            <!-- <form method="POST" action="/">
                <div class="form-group">
                    <input type="text" name="someText" />
                </div>
                <input class="btn btn-primary" type="submit" value="submit" />
            </form> -->


            <form method="POST" action="/">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Example multiple select</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="submit" />
              </form>

            <!-- END FORM -->
        </main>
    </body>
</html>
